<div class="container">
    <div class="blue-form">

    <div class="form">
        <div class="contact">
            <h2 class="text-contact">Contact Information</h2>

            <div class="contact-info">
                <h3>Phone:</h3>
                <p>+3725555555</p>
                <h3>Address:</h3>
                <p>Lasnamae,Tallinn,Estonia</p>

            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><img src="/image/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="/image/instagram.png" alt="instagram"></a>
            </div>
        </div>
        <form action="#" method="get">
            <h2 class="text-contact">Write to me</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
